# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

# Inspiration
# https://github.com/actions/starter-workflows/blob/main/ci/docker-publish.yml

name: build-docker-image
on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build-amd64:
    name: Build & Push (amd64)
    if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'ptarmiganlabs' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      # https://github.com/marketplace/actions/docker-login
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#github-context
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create clean tag for Docker
        id: clean_tag
        env:
          REF: ${{ github.ref }}
        run: |
          TAGTMP1="${REF}"
          echo "tag=${TAGTMP1##*-}" >> "$GITHUB_OUTPUT"

      - name: Dump GitHub context
        if: always()
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        if: always()
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        if: always()
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        if: always()
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Extract Docker metadata (amd64)
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ github.repository }}
          flavor: |
            suffix=-amd64
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.clean_tag.outputs.tag }}

      - name: Show Docker tags that will be used
        run: echo '${{ steps.meta.outputs.tags }}'

      - name: Show Docker labels that will be used
        run: echo '${{ steps.meta.outputs.labels }}'

      - name: Build and push (amd64)
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: src/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  build-arm64:
    name: Build & Push (arm64)
    if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'ptarmiganlabs' }}
    runs-on: [self-hosted, macOS, ARM64] # Update labels if your runner differs
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create clean tag for Docker
        id: clean_tag
        env:
          REF: ${{ github.ref }}
        run: |
          TAGTMP1="${REF}"
          echo "tag=${TAGTMP1##*-}" >> "$GITHUB_OUTPUT"

      - name: Dump GitHub context
        if: always()
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        if: always()
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        if: always()
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        if: always()
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Extract Docker metadata (arm64)
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ github.repository }}
          flavor: |
            suffix=-arm64
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.clean_tag.outputs.tag }}

      - name: Show Docker tags that will be used
        run: echo '${{ steps.meta.outputs.tags }}'

      - name: Show Docker labels that will be used
        run: echo '${{ steps.meta.outputs.labels }}'

      - name: Build and push (arm64)
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: src/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  publish-manifest:
    name: Publish Multi-arch Manifest
    if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'ptarmiganlabs' }}
    runs-on: ubuntu-latest
    needs:
      - build-amd64
      - build-arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create clean tag for Docker
        id: clean_tag
        env:
          REF: ${{ github.ref }}
        run: |
          TAGTMP1="${REF}"
          echo "tag=${TAGTMP1##*-}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata (multi-arch)
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.clean_tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.clean_tag.outputs.tag }}

      - name: Show multi-arch tags
        run: echo '${{ steps.meta.outputs.tags }}'

      - name: Publish manifest list
        env:
          BASE_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail
          if [ -z "$BASE_TAGS" ]; then
            echo "No tags found; skipping manifest publish."
            exit 0
          fi
          echo "Publishing multi-arch manifests for:"
            printf '%s\n' "$BASE_TAGS"
          while IFS= read -r tag; do
            if [ -z "$tag" ]; then
              continue
            fi
            echo "Creating manifest for $tag"
            docker buildx imagetools create \
              -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "$BASE_TAGS"
