          node-version: 24

      - name: Install dependencies
        run: |
          pwd 
          npm ci --include=dev --include=prod

      - name: Debugging 2
        run: |
          pwd
          ls -la
          node --version
          git version
        working-directory: .

      - name: Prepare QSEoW cert files
        env:
          QS_CLIENT_PEM: ${{ secrets.PRO2WIN1_QS_CLIENT_PEM }}
          QS_CLIENT_KEY_PEM: ${{ secrets.PRO2WIN1_QS_CLIENT_KEY_PEM }}
        run: |
          set -euo pipefail
          CERT_DIR="$RUNNER_TEMP/bsi-cert"
          mkdir -p "$CERT_DIR"
          if [ -z "${QS_CLIENT_PEM:-}" ] || [ -z "${QS_CLIENT_KEY_PEM:-}" ]; then
            echo 'Missing QSEoW client certificate secrets' >&2
            exit 1
          fi
          CERT_FILE="$CERT_DIR/client.pem"
          KEY_FILE="$CERT_DIR/client_key.pem"
          printf '%s\n' "$QS_CLIENT_PEM" > "$CERT_FILE"
          printf '%s\n' "$QS_CLIENT_KEY_PEM" > "$KEY_FILE"
          chmod 600 "$CERT_FILE" "$KEY_FILE"
          {
            echo "BSI_CERT_FILE=$CERT_FILE"
            echo "BSI_CERT_KEY_FILE=$KEY_FILE"
          } >> "$GITHUB_ENV"

      - name: Run browser tests
        run: |
          ls -la
          npm run test browser -- -i
        working-directory: .
        env:
          BSI_LOG_LEVEL: 'info'
          BSI_CONTENT_LIBRARY: 'abc 123'
          BSI_HOST: ${{ secrets.BSI_HOST }}
          BSI_PREFIX: ${{ secrets.BSI_PREFIX }}
          BSI_APP_ID: 'a3e0f5d2-000a-464f-998d-33d333b175d7'
