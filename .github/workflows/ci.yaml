            --certkeyfile /nodeapp/cert/client_key.pem \
            --includesheetpart "$BSI_INCLUDE_SHEET_PART" \
            --qliksensetag updateSheetThumbnail \
            --prefix "$BSI_PREFIX" \
            --log-level verbose

