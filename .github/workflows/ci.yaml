          CACHE_DIR="$HOME/bsi-browser-cache"
          docker run --rm \
            -v "$CACHE_DIR:/home/nodejs/.cache/puppeteer" \
            "$IMAGE_NAME" \
            browser list-available
          docker run --rm \
            -v "$CACHE_DIR:/home/nodejs/.cache/puppeteer" \
