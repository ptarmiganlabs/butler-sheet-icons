            --logonuserid "$BSI_LOGON_USER_ID" \
            --logonpwd "$BSI_LOGON_PWD" \
            --contentlibrary "$BSI_CONTENT_LIBRARY" \
            --pagewait 5 \
            --secure true \
            --headless true \
            --imagedir ./img \
