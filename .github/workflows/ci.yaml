  docker-build-arm64:
    name: docker-build-arm64
    needs:
      - test-on-winsrv-amd64
    if: github.repository_owner == 'ptarmiganlabs'
    timeout-minutes: 60
    runs-on:
      - self-hosted
      - macos
      - arm64
      - mac-build2
      - sp53
    env:
      IMAGE_NAME: butler-sheet-icons:ci-arm64
      IMAGE_TAR: butler-sheet-icons-ci-arm64.tar
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Show Docker disk usage (before build)
        run: docker system df || true

      - name: Verify Docker is responsive
        run: |
          docker info
          docker ps -a
          docker context ls
          docker version

      - name: Build arm64 Docker image
        run: |
          set -x
          docker build \
            --file src/Dockerfile \
            --tag "$IMAGE_NAME" \
            --platform linux/arm64 \
            --progress=plain \
            . 2>&1 | tee /tmp/docker-build.log || {
              echo "Build failed, showing last 50 lines:"
              tail -50 /tmp/docker-build.log
              exit 1
            }

      - name: Save Docker image to tarball
        run: docker save "$IMAGE_NAME" -o "$IMAGE_TAR"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: butler-sheet-icons-ci-arm64-image
          path: ${{ env.IMAGE_TAR }}
          retention-days: 1

      - name: Remove local image file
        run: rm -f "$IMAGE_TAR"

      - name: Remove local Docker image
        run: docker image rm "$IMAGE_NAME" || true

      - name: Prune dangling images
        run: docker image prune -af || true

      - name: Show Docker disk usage (after cleanup)
        run: docker system df || true

